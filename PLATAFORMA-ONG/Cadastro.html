<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança - Cadastro</title>
  <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Preencha suas informações</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone"><br><br>

          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" required><br><br>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Interesse</legend>

          <label for="area">Área de Atuação:</label>
          <select id="area" name="area">
            <option value="educacao">Educação</option>
            <option value="alimentacao">Arrecadação de alimentos</option>
            <option value="eventos">Eventos e campanhas</option>
          </select><br><br>

          <label>Disponibilidade:</label><br>
          <input type="radio" name="disponibilidade" value="semanal" checked> Semanal<br>
          <input type="radio" name="disponibilidade" value="mensal"> Mensal<br><br>

          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Conte um pouco sobre você..."></textarea>
        </fieldset>

        <br>
        <input type="submit" value="Enviar Cadastro">
        <input type="reset" value="Limpar">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança - Obrigado por fazer parte da mudança!</p>
  </footer>
</body>
</html>
